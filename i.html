<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid gray;
      border-radius: 5px;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }

  </style>
</head>
<body>
  <div class="box">
    <h2>Form Validation</h2>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="check()">Submit</button>
    <p id="msg"></p>
  </div>

  <script>
    let n = document.getElementById("name");
    let e = document.getElementById("email");
    let p = document.getElementById("pass");
    let m = document.getElementById("msg");

    function check() {
      if (n.value === "" || e.value === "" || p.value === "") {
        m.textContent = "All fields required";
        m.style.color = "red";
      } else if (!e.value.includes("@")) {
        m.textContent = "Invalid email";
        m.style.color = "red";
      } else if (p.value.length < 6) {
        m.textContent = "Password must be at least 6 characters";
        m.style.color = "red";
      } else {
        m.textContent = "Form submitted successfully";
        m.style.color = "green";
      }
    }
    
  </script>
</body>
</html>
